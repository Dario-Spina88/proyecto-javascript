<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!------------- links ---------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Ticket-IN</title>
</head>

<!----------------- Navegador --------------->

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ticket-IN</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../inicio.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../page/entradas.html">Entradas</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input id="buscar" class="form-control me-2" type="search" placeholder="Buscar"
                            aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">
                            Buscar
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1>Pagina para sacar tu entrada</h1>


        <!---------------- Tarjetas ---------------->

        <section id="tarjeta">
            <template>
                <article class="card">
                    <img src="..." class="card-img" alt="" />
                    <h2 class="card-titulo">Teatro para niños</h2>
                    <p class="card-text">Funciones para los peques de la familia</p>
                    <p class="card-precio">Precio</p>
                    <p class="card-text">Cantidad</p>
                    <button id="comprar" class="btn btn-success" type="button">AÑADIR AL CARRITO</button>
                </article>
            </template>
        </section>


        <!--------------- Carrito ----------------->

        <div class="compra-carro-entradas  compraCarroEntradasContainer">
        </div>
        <section id="carrito">
            <div class="container">
                <h2 class="text-center">CARRITO</h2>
                <hr>
                <div class="row">
                    <div class="col-6">
                        <div class="compra-carro-header">
                            <h3>Producto</h3>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="compra-carro-header">
                            <h3 class="text-truncate">Precio</h3>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="compra-carro-header">
                            <h3>Cantidad</h3>
                        </div>
                    </div>
                </div>

            
            </div>
        </section>

    </main>

    <footer>
        <div>
            <p>Copyright - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>

</html>
