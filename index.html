<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!------------- links ---------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Ticket-IN</title>
</head>

<!----------------- Navegador --------------->

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ticket-IN</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Entradas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#carrito">Carrito</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="text-center">Pagina para sacar tu entrada</h1>


        <!---------------- Tarjetas ---------------->

        <section id="tarjeta" class=" justify-content-md-center cardEntrada">
            
        </section>
        

        <!--------------- Carrito ----------------->

        <section id="carrito">
            <div class="container">
                <h2 class="text-center">CARRITO</h2>
                <hr>
                <div class="row">
                    <div class="col-6">
                        <div class="compra-carro-header">
                            <h3>Evento</h3>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="compra-carro-header">
                            <h3 class="text-truncate">Precio</h3>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="compra-carro-header">
                            <h3>Cantidad</h3>
                        </div>
                    </div>
                </div>
                
                <!---------- Entrada --------->

                <div class="compra-carro-entradas  compraCarroEntradasContainer">
                </div>

                <!------------- Total ----------->

                <div class="row">
                    <div class="col-12">
                        <div class="compra-total d-flex align-items-center mb-0">
                            <p class="mb-0 col-6">Total</p>
                            <p class="ml-4 mb-0 compraDelTotal col-4">$0</p>
                            <button class="btn btn-danger ml-auto botonDeVaciar col-1" data-toggle="modal" data-target="#comprarModal" type="button">Vaciar</button>
                            <button class="btn btn-success ml-auto botonDeCompra col-1" data-toggle="modal" data-target="#comprarModal" type="button">Comprar</button>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <!------------------ Footer -------------->

    <footer>
        <div>
            <p class="p-3 m-3">Copyright - Todos los derechos reservados</p>
        </div>
    </footer>


    <!------------------- Scripts ------------------>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./page/index.js"></script>
</body>
</html>
