<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ticket-IN</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./inicio.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./page/entradas.html">Entradas</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input id="buscar" class="form-control me-2" type="search" placeholder="Buscar"
                            aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">
                            Buscar
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">

            <div class="ingreso m-5">
                <h2 class="display-3 m-5 text-center">Ingreso del Usuario</h2>

                <form id="formLogeo">

                    <div class="form-floating mb-3">
                        <input id="usuarioLogeado" type="text" class="form-control" placeholder="Usuario" required
                            pattern="[Dd]ario" required />
                        <label for="floatingInput">Usuario</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input id="contraseniaLogeado" type="password" class="form-control" required minlength="5" maxlength="10" required pattern=[Ss]pina required />
                        <label for="floatingPassword">Contraseña</label>
                    </div>

                    <div class="d-grid gap-2 mb-5">

                        <button id="iniciar" class="btn btn-primary" type="button submit">Iniciar sesión</button>
                    </div>
            </div>

            </form>


            <div class="ingreso mb-5">
                <h2 class="display-3 m-5 text-center">Crear Usuario</h2>

                <form id="formCrear">

                    <div class="input-group mb-3">
                        <span class="input-group-text">Nombre y Apellido</span>
                        <input id="nombres" type="text" aria-label="First name" placeholder="Nombre"
                            class="form-control" required />
                        <input id="apellidos" type="text" aria-label="Last name" placeholder="Apellido" class="form-control"
                            required />
                    </div>

                    <div class="input-group mb-3">
                        <input id="mail" type="email" class="form-control" placeholder="Correo electronico" aria-label="Username" required />
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Telefono</span>
                        <input id="tel" type="number" name="tel" class="form-control" placeholder="Telefono" aria-label="Username" required />
                    </div>

                    <div class="form-floating mb-3">
                        <input id="usuario" type="text" class="form-control" placeholder="Usuario" required />
                        <label for="floatingInput">Usuario</label>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Contraseña</span>
                        <input id="contrasenia" type="text" aria-label="First name" required minlength="5" maxlength="8" placeholder="min 5 y max 8 caracteres"
                            class="form-control" required />
                    </div>

                    <p> 
                        <fieldset class=" text-center">
                            <legend>Eres mayor de edad?</legend>
                            <input id="mayorSi" type="radio" required name="driver" id="r1" value="yes"><label for="r1">Si</label>
                            <input id="mayorNo" type="radio" required name="driver" id="r2" value="no"><label for="r2">No</label>
                        </fieldset>
                        </p>

                    <div class="d-grid gap-2">
                        <button id="confirmar" class="btn btn-primary" type="button submit">Confirmar</button>

                        <button id="cancelar" class="btn btn-primary" type="button reset">Cancelar</button>
                    </div>

            </div>

            </form>

        </div>
    </main>

    <footer>
        <div>
            <p class="p-3 m-3">Copyright - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/form.js"></script>
</body>

</html>
