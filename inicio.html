    <header>
        <nav class="navbar navbar-expand-lg bg-light">

    <main>
        <div class="container">

            <h2 class="mt-5">Crear Usuario</h2>

            <form>

            <div class="input-group mb-3">
                <input id="mail" type="text" class="form-control" placeholder="Correo electrnico"
                    aria-label="Username" />
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Servidor" aria-label="Server" />
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Nombre y Apellido</span>
                <input id="nombre" type="text" aria-label="First name" placeholder="Nombre" class="form-control" />
                <input type="text" aria-label="Last name" placeholder="Apellido" class="form-control" />
            </div>

            <div class="form-floating mb-3">
                <input id="usuario" type="text" class="form-control"placeholder="Usuario"/>
                <label for="floatingInput">Usuario</label>
            </div>

            <div class="form-floating mb-3">
                <input id="contrasenia" type="password" class="form-control" placeholder="Contraseña" />
                <label for="floatingPassword">Contraseña</label>
            </div>

            <div class="d-grid gap-2">
                <button id="confirmar" class="btn btn-primary" type="button submit">Confirmar</button>

                <button id="cancelar" class="btn btn-primary" type="button reset">Cancelar</button>
            </div>


            <h2 class="mt-5">Logear Usuario</h2>

            <div class="form-floating mb-3">
                <input id="usuario" type="text" class="form-control" placeholder="Usuario"/>
                <label for="floatingInput">Usuario</label>
            </div>

            <div class="form-floating mb-3">
                <input id="contrasenia" type="password" class="form-control" placeholder="Contraseña" />
                <label for="floatingPassword">Contraseña</label>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Entradas</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>que desea comprar...</option>
                    <option value="1">Teatro</option>
                    <option value="2">Festival</option>
                    <option value="3">Recital</option>
                </select>
            </div>

            <div class="d-grid gap-2 mb-5">
                <button id="iniciar" class="btn btn-primary" type="button submit">Iniciar sesión</button>
            </div>

        </form>
        </div>


        <article id="inicio">
            <template>
            <p>Gracias por registrarse</p>
            </template>
        </article>
